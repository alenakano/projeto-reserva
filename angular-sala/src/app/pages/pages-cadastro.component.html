<div class="jumbotron shadow jumbotron-fluid bg-info">
    <div class="container">
        <h1 id="titulo" class="text-center">Bem vindo! Cadastre aqui os hor√°rios</h1>
    </div>
</div>
<base-loading *ngIf="loading"></base-loading>
<div class="container">
    <div class="container col-sm-4 text-center">
        <button class="btn btn-lg btn-success btn-space" (click)="onAdicionarClick()">Adicionar</button>       
    </div>
    <br><br>
    <lista-horarios 
        [admin]="true"
        (editar)="onEditar($event)"
        (excluir)="onExcluir($event)"
        (loaded)="isLoaded()" 
    ></lista-horarios>
</div>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let hor of horarios">
            <span>{{hor.data | date: 'dd/MM/yyyy'}}</span>
            <span>&nbsp;&nbsp;&nbsp; <b>|</b> &nbsp;&nbsp;&nbsp;</span> 
            <span>{{hor.hora}} horas</span> 
        </li>
        <li class="list-group-item bg-light"> Atenção: A sala pode ser reservada apenas em períodos cheio de uma hora.</li>
    </ul>
</div>

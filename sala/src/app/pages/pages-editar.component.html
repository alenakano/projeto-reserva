<div class="jumbotron shadow jumbotron-fluid bg-info">
    <div class="container">
        <h1 id="titulo" class="text-center">Editar</h1>
    </div>
</div>

<div class="container col-sm-4 alert alert-danger text-center" *ngIf="erro">{{mensagem}}</div>

<div class="container">
    <div class="form-group">
        <label for="data">Data:</label>
        <base-input id="data" (listenInput)="onDataValue($event)" [value]="horaEditar.data | date: 'dd/MM/yyyy'"></base-input>
    </div>
    <div class="form-group">
        <label for="horario">Hor√°rio:</label>
        <base-input id="horario" (listenInput)="onHoraValue($event)" [value]="horaEditar.hora"></base-input>
    </div>
        <button class="btn btn-md btn-success btn-space" (click)="onClickEditar()" >Editar</button>
        <button class="btn btn-md btn-primary btn-space" (click)="onVoltarClick()">Voltar</button>
</div>    
<base-loading *ngIf="loading"></base-loading>

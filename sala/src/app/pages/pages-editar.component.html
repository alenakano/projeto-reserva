<div class="jumbotron shadow jumbotron-fluid bg-info">
    <div class="container">
        <h1 id="titulo" class="text-center">Editar</h1>
    </div>
</div>

<div class="container col-sm-3">

        <base-input (input)="onDataValue()" [value]="horaEditar.data | date: 'dd/MM/yyyy'"></base-input>

    </div>
